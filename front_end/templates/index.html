<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth Track</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    {% include 'header.html' %}  <!-- Include header with navigation -->

    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="images/slider1.jpg" alt="Healthy Smile">
            </div>
            <div class="slide">
                <img src="images/slider2.jpg" alt="Dental Checkup">
            </div>
            <div class="slide">
                <img src="images/slider3.jpg" alt="Dental Care">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <main>
        <section class="services">
            <div class="service-card">
                <h3>Teeth Whitening</h3>
                <p>Brighten your smile with our professional teeth whitening services.</p>
            </div>
            <div class="service-card">
                <h3>Regular Checkups</h3>
                <p>Ensure your dental health with regular checkups and cleanings.</p>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
